<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pay</title>
   <link rel="stylesheet" href="/css/style.css">
</head>

<body>
   <div class="main-container">
      <div class="box1">
         <div class="chip-space">
            <div class="chip">
               <div class="chip-box">
                  <div class="chip-box-inner">

                  </div>
               </div>
               <div class="visa">
                  <img class="visa-logo" src="/img/visa-logo-svgrepo-com.svg" alt="">
               </div>
            </div>
            <div class="card-number">
               <div class="card">
                  <p>CARD HOLDER</p>
               </div>
               <div class="holder">
                  <p>EXPIRES</p>
               </div>
            </div>
         </div>
      </div>
      <form action="" class="payment-section">
         <div class="card-number-section">
            <label class="card-size">CARD NUMBER</label>
            <div class="boxes">
               <input type="text" class="equal1"></input>
               <input type="text" class="equal2"></input>
               <input type="text" class="equal3"></input>
               <input type="text" class="equal4"></input>
            </div>
         </div>
         <div class="card-number-section">
            <label class="card-size">CARD HOLDER</label>
            <div class="boxes">
               <input type="text" class="equal"></input>
            </div>
         </div>
         <div class="cvv-section">
            <div class="card-number-section">
               <label class="card-size">EXPIRATION DATE</label>
               <div class="boxes-in">
                  <input type="text" class="equal1"></input>
                  <input type="text" class="equal2"></input>
               </div>
            </div>
            <div class="cvv">
               <label class="card-size">CVV</label>
               <div class="boxes">
                  <input type="text" class="equal1"></input>
               </div>
            </div>
         </div>
         <div class="btn-section">
            <button class="sub-btn">SUBMIT</button>
         </div>
      </form>
   </div>
   <div class="box2"></div>
</body>
</html>
